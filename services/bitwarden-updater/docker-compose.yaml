services:

  bitwardenupdater:
    image: docker:27.4.1-cli
    container_name: bitwardenupdater
    entrypoint: /bin/sh
    command:
    - -c
    - apk add curl bash && (echo \"0 5 * * * /scripts/update_bitwarden.sh\" | crontab -) && crond -f -L /dev/stdout
    - while true; do sleep inf; done
    healthcheck:
      test: ["CMD-SHELL", "crontab -l && grep \"0\" < /health"]
      start_period: 60s
      start_interval: 5s
      interval: 60s
      timeout: 5s
      retries: 3
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./config:/scripts:ro
    - ${DATA_FOLDER_PATH:-./service-data}/bitwarden:/bitwarden
    - ${DATA_FOLDER_PATH:-.}${DATA_FOLDER_PATH:+/prometheus}/nodeexporter:/prometheus
    networks:
    - bitwardenupdater
    restart: unless-stopped

networks:
  bitwardenupdater:
